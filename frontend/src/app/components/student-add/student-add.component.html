<div class="min-h-screen flex items-start justify-center bg-gray-50 pt-10">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-blue-600 mb-8 text-center">
      Add New Student
    </h2>

    <form (ngSubmit)="handleSubmit()" class="space-y-6">
      <!-- Student ID -->
      <div>
        <label for="sid" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input
          type="text"
          id="sid"
          [(ngModel)]="sid"
          name="sid"
          maxlength="4"
          required
          placeholder="Enter 4-digit SID (e.g., 0001)"
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
      </div>

      <!-- Student Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Student Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          placeholder="Enter student name"
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
      </div>

      <!-- Grade -->
      <div>
        <label for="grade" class="block text-sm font-medium text-gray-700">Grade</label>
        <input
          type="text"
          id="grade"
          [(ngModel)]="grade"
          name="grade"
          required
          placeholder="Enter student grade (e.g., A, B, 10th)"
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center pt-4">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200"
        >
          Add Student
        </button>
        <button
          type="button"
          (click)="navigateToView()"
          class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200"
        >
          View Students
        </button>
      </div>
    </form>
  </div>
</div>
