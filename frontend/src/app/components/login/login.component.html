<div
  class="h-screen w-screen bg-cover bg-center flex items-center justify-center"
  [ngStyle]="{ 'background-image': 'url(images/login.jpg)' }"
>
  <div class="w-full max-w-md bg-white bg-opacity-90 rounded-lg shadow-lg p-10">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center pb-5">Login</h1>

    <p *ngIf="message" class="text-center text-sm text-red-600 mb-4">{{ message }}</p>

    <form (ngSubmit)="handleSubmit()" class="space-y-6">
      <div>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 block w-full px-4 py-2 border rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="email"
        />
      </div>

      <div>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="mt-1 block w-full px-4 py-2 border rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 font-bold text-white py-2 mt-3 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Login
      </button>
    </form>

    <button
      (click)="handleSignUp()"
      class="mt-3 text-blue-600 text-sm hover:underline w-full text-center"
      type="button"
    >
      Don't have an account? Sign Up
    </button>
  </div>
</div>
