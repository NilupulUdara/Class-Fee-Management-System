<p>user-reg works!</p>
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">User Registration</h2>

    <p *ngIf="submitted" class="text-green-600 text-center mb-4 animate-pulse">
      Registration successful! Redirecting...
    </p>
    <p *ngIf="serverError" class="text-red-600 text-center mb-4">
      {{ serverError }}
    </p>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': f.name.touched && f.name.invalid,
            'border-gray-300': f.name.valid || !f.name.touched
          }"
        />
        <p *ngIf="f.name.touched && f.name.errors?.['required']" class="text-red-500 text-sm mt-1">
          Name is required
        </p>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': f.email.touched && f.email.invalid,
            'border-gray-300': f.email.valid || !f.email.touched
          }"
        />
        <p *ngIf="f.email.touched && f.email.errors?.['required']" class="text-red-500 text-sm mt-1">
          Email is required
        </p>
        <p *ngIf="f.email.touched && f.email.errors?.['email']" class="text-red-500 text-sm mt-1">
          Email is invalid
        </p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': f.password.touched && f.password.invalid,
            'border-gray-300': f.password.valid || !f.password.touched
          }"
        />
        <p *ngIf="f.password.touched && f.password.errors?.['required']" class="text-red-500 text-sm mt-1">
          Password is required
        </p>
        <p *ngIf="f.password.touched && f.password.errors?.['minlength']" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <button
        type="submit"
        [disabled]="registrationForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-300"
      >
        Register
      </button>
    </form>
  </div>
</div>
